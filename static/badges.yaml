year7:
- id: 7-ancients-pythagoras
  name: Pythagoras
  type: ancient
  score: 100
  color: ff941f
  description: The most famous theorem in mathematics is named after him, and he started a whole movement to celebrate and study numbers… and he banned his followers from eating beans.
  link: https://en.wikipedia.org/wiki/Pythagoras
- id: 7-ancients-hypatia
  name: Hypatia
  type: ancient
  score: 200
  color: f27c2b
  description: She is the first known female mathematician and was considered the best in the world in her time. However, she is more often remembered for the brutal way in which she was murdered.
  link: https://www.britannica.com/biography/Hypatia
- id: 7-ancients-alkhwarizmi
  name: Muhammad Al-Khwarizmi
  type: ancient
  score: 300
  color: e66438
  description: The word algorithm is derived from his name and his work was the beginning of modern algebra. He was also instrumental in spreading the numbers we use today across the Islamic and Western worlds.
  link: http://www.storyofmathematics.com/islamic_alkhwarizmi.html
- id: 7-ancients-euclid
  name: Euclid
  type: ancient
  score: 400
  color: d94c44
  description: It would be fair to call him a bit of a legend, but while little is known of his life, he is remembered for his comprehensive writings on Mathematics in “The Elements”. Most famously, he proved that there are only five regular 3D shapes.
  link: https://www.britannica.com/biography/Euclid-Greek-mathematician
- id: 7-geometry-mobius
  name: Mobius Strip
  type: geometry
  score: 550
  color: cc3450
  description: If you take a strip of paper, make a half twist, and glue the ends together, the two sides (and two edges) become one. Odder still, if you take your twisted loop and cut it lengthways, it will split into one loop, not two.
  link: https://en.wikipedia.org/wiki/M%C3%B6bius_strip
- id: 7-geometry-konigsberg
  name: Königsberg Bridges
  type: geometry
  score: 700
  color: c01c5d
  description: The town of Konigsberg lies on the Preger river, and contains two islands joined to the banks by seven bridges. Many people tried to find a route that crossed each bridge exactly once, but Euler showed that it was impossible.
  link: https://nrich.maths.org/2484
- id: 7-geometry-borromean
  name: Borromean Rings
  type: geometry
  score: 850
  color: b30469
  description: Three interlocked rings with the property that if any one is removed, the other two will no longer be joined together. Before mathematicians caught on, they appeared in Norse Mythology as the Valknut, a mysterious ancient symbol.
  link: https://blogs.scientificamerican.com/roots-of-unity/a-few-of-my-favorite-spaces-borromean-rings/
- id: 7-geometry-reuleaux
  name: Reuleaux Triangle
  type: geometry
  score: 1000
  color: 9e157e
  description: A circle is a shape of constant width – the distance between any two parallel tangent lines is the same, the diameter of the circle. Surprisingly, it is not the only shape with this property – the Reuleaux triangle is another.
  link: http://www.cut-the-knot.org/do_you_know/cwidth.shtml
- id: 7-historic-babbage
  name: Charles Babbage
  type: historic
  score: 1200
  color: 892694
  description: A computer pioneer, he collaborated with Ada Lovelace and designed a series of giant calculating machines. Although it was never finished, he is often credited with inventing the first computer.
  link: http://www.bbc.co.uk/history/historic_figures/babbage_charles.shtml
- id: 7-historic-ramanujan
  name: Srinivasa Ramanujan
  type: historic
  score: 1400
  color: 7437a9
  description: An Indian mathematician who – despite growing up with a limited education, and little knowledge of modern mathematics – became known as one of the greatest mathematical minds of all time. His life is depicted in the film The Man Who Knew Infinity.
  link: https://www.britannica.com/biography/Srinivasa-Ramanujan
- id: 7-historic-wassilijewna
  name: Sofia Kovalevskaya
  type: historic
  score: 1600
  color: 5e47bf
  description: Despite orginially being refused entry to university because she was female, she was the first woman in modern Europe to gain a PhD in mathematics, and later to become a professor in mathematics. Her most lauded work was in calculus.
  link: https://www.britannica.com/biography/Sofya-Vasilyevna-Kovalevskaya
- id: 7-historic-germain
  name: Sophie Germain
  type: historic
  score: 1800
  color: 4958d4
  description: As a woman, she was not allowed to study mathematics, so she used a fake male name to obtain lecture notes and correspond with other prominent mathematicians. Her most notable work was on Fermat’s Last Theorem.
  link: https://www.britannica.com/biography/Sophie-Germain
- id: 7-number-zero
  name: Zero
  type: number
  score: 2050
  color: 3469ea
  description: Today, it seems just as natural as any other number, but actually the first appearance of zero as we use it today was as late as 400CE in India. In Italy they thought it so suspicious it was outlawed.
  link: https://www.livescience.com/27853-who-invented-zero.html
- id: 7-number-infinity
  name: Infinity
  type: number
  score: 2300
  color: 1f7aff
  description: Whether it really counts as a number is debatable, but modern mathematics couldn’t function without infinity. Georg Cantor suggested that some infinities could be bigger than others.
  link: https://opinionator.blogs.nytimes.com/2010/05/09/the-hilbert-hotel/
- id: 7-number-root2
  name: √2
  type: number
  score: 2550
  color: 2284d5
  description: √2 is an irrational number, which means that it can’t be written as a fraction. Legend has it that when this was discovered by the Greek Hippasus, it was so controversial that he was exiled and later murdered.
  link: https://nrich.maths.org/2671
- id: 7-number-42
  name: 42
  type: number
  score: 2800
  color: 258dab
  description: According to the brilliant science fiction writer Douglas Adams, in his book The Hitchhikers Guide to the Galaxy, the number 42 is the answer to ‘life, the universe and everything’.
  link: https://en.wikipedia.org/wiki/42_(number)
- id: 7-modern-turing
  name: Alan Turing
  type: modern
  score: 3100
  color: 289782
  description: He is most famous for inventing a computing machine to break the ‘enigma code’ used by the Germans in WWII. His work on computers continued after the war, but was cut tragically short after he was arrested for homosexual acts in 1952.
  link: https://www.bbc.com/timelines/z8bgr82
- id: 7-modern-villani
  name: Cedric Villani
  type: modern
  score: 3400
  color: 2ba058
  description: He is a winner of the Fields Medal – the most coveted prize in mathematics – but has since moved into politics. In 2017, he was elected to the French Parliament as a member of the National Assembly.
  link: https://en.wikipedia.org/wiki/Cédric_Villani
- id: 7-modern-tao
  name: Terence Tao
  type: modern
  score: 3700
  color: 2ea92e
  description: A child prodigy, at 7 years old he was attending high school. He first competed in the International Maths Olympiad at just 10 years old, and by the age of 24 he had become a full professor at UCLA. He is also a Fields Medal winner.
  link: https://en.wikipedia.org/wiki/Terence_Tao
- id: 7-modern-hopper
  name: Grace Hopper
  type: modern
  score: 4000
  color: 31b304
  description: During WWII she worked on the MARK I, America’s first electromechanical computer. She developed some of the first programming languages, driven by her belief that writing code in words would make computers more accessible.
  link: https://president.yale.edu/biography-grace-murray-hopper

year8:
- id: 8-ancients-brahmagupta
  name: Brahmagupta
  type: ancient
  score: 100
  color: ff941f
  description: It sounds obvious, but zero was not always a part of mathematics.  Brahmagupta was the first mathematician to figure out the rules for dealing with zero, some 2,600 years ago in India.
  link: https://en.wikipedia.org/wiki/Brahmagupta
- id: 8-ancients-thales
  name: Thales
  type: ancient
  score: 200
  color: f27c2b
  description: While others still used mythology to explain the world, he used reasoning, and is the first person ever to be credited with a mathematical discovery. In his spare time he calculated the heights of Pyramids.
  link: https://en.wikipedia.org/wiki/Thales_of_Miletus
- id: 8-ancients-plato
  name: Plato
  type: ancient
  score: 300
  color: e66438
  description: His father claimed to be descended from the Greek God Poseidon, and he was a contemporary of Aristotle and Socrates. He also founded Plato’s Academy - the world’s first university.
  link: https://www.britannica.com/biography/Plato
- id: 8-ancients-theano
  name: Theano
  type: ancient
  score: 400
  color: d94c44
  description: Nobody really knows anything about her parents, where she was born or whether she Pythagoras’s wife or daughter. She might even have been two people! But she did pioneer the Golden Mean.
  link: https://nrich.maths.org/2787
- id: 8-geometry-escher
  name: Escher
  type: geometry
  score: 550
  color: cc3450
  description: Although M.C. Escher didn’t consider that he had any mathematical skills, he inspired some the world’s greatest mathematicians by creating art that was often based on geometry.
  link: https://www.mcescher.com/gallery/mathematical/
- id: 8-geometry-penrose
  name: Penrose triangle
  type: geometry
  score: 700
  color: c01c5d
  description: A so called ‘impossible object’, it is an optical illusion which depicts a triangle made of three wooden beams which meet at right angles. Although the illusion is convincing, such an object could never exist in our normal 3D space.
  link: https://en.wikipedia.org/wiki/Penrose_triangle
- id: 8-geometry-tesseract
  name: Tesseract
  type: geometry
  score: 850
  color: b30469
  description: Imagine a 3D square, and you will probably think of a cube. Now – if you can – imagine a 4D cube. This is the tesseract. You can visualise it as 2 identical cubes with a line between each pair of corners, every ‘face’ is a cube.
  link: https://en.wikipedia.org/wiki/Tesseract
- id: 8-geometry-kleinbottle
  name: Klein Bottle
  type: geometry
  score: 1000
  color: 9e157e
  description: You can visualise the Klein bottle as 2 Mobius strips joined at the edges, or a rubber pipe that is allowed to pass through itself and then connected at the ends. It would actually be a pretty useless bottle as it doesn’t have an inside.
  link: https://plus.maths.org/content/introducing-klein-bottle
- id: 8-historic-noether
  name: Emmy Noether
  type: historic
  score: 1200
  color: 892694
  description: One of the most influential mathematicians of the 20th century, her work was praised by the likes of Einstein. Despite this, as a woman she was not allowed to matriculate into university, and had to work for free for many years before being allowed a paid professorship.
  link: https://www.nytimes.com/2012/03/27/science/emmy-noether-the-most-significant-mathematician-youve-never-heard-of.html
- id: 8-historic-fuller
  name: Thomas Fuller
  type: historic
  score: 1400
  color: 7437a9
  description: He was a naturally gifted calculator, who could outwit the smartest of people, without pen or paper, and in half the time. Sadly, he was sold as a slave at only 14 years old, but his abilities were often cited by pro-abolitionist campaigners to demonstrate how much more he was capable of.
  link: http://www.mathscareers.org.uk/article/black-heroes-mathematics/
- id: 8-historic-fermat
  name: Pierre de Fermat
  type: historic
  score: 1600
  color: 5e47bf
  description: A French amateur mathematician, he came up with a number of theorems, but is most famous for his ‘last theorem’ the proof of which he claimed was too big for the margin of his page. It was left unsolved for over 350 years.
  link: http://www.storyofmathematics.com/17th_fermat.html
- id: 8-historic-nightingale
  name: Florence Nightingale
  type: historic
  score: 1800
  color: 4958d4
  description: She is most famous for her work as a nurse in the Crimean War, but did you know she also invented the Pie Chart? She used statistics to back up her calls for medical reform, and was the first woman to be elected to the Royal Statistical Society.
  link: http://www.florence-nightingale.co.uk/resources/biography/?v=79cba1185463
- id: 8-number-googol
  name: Googol
  type: number
  score: 2050
  color: 3469ea
  description: More famous as the name of a popular search engine (deliberately misspelt as Google), a googol is actually the quantity 1 followed by 100 zeros. That’s more than the number of Hydrogen atoms in the universe.
  link: https://www.livescience.com/31981-googol.html
- id: 8-number-pi
  name: π
  type: number
  score: 2300
  color: 1f7aff
  description: You probably already know about pi as the ‘circle constant’. It is actually defined as the circumference of a circle divided by the diameter, but it also turns up in a lot of other places.
  link: http://www.slate.com/articles/health_and_science/science/2017/03/all_the_places_pi_shows_up_beyond_circles.html
- id: 8-number-i
  name: i
  type: number
  score: 2550
  color: 2284d5
  description: For a long time mathematicians thought that you couldn’t take square roots of negative numbers, but Euler realised that if you defined i as √-1, you could write the square root of any negative number in the form x+iy (where x and y were real numbers).
  link: https://www.khanacademy.org/math/algebra2/introduction-to-complex-numbers-algebra-2/the-complex-numbers-algebra-2/a/intro-to-complex-numbers
- id: 8-number-minus1
  name: -1
  type: number
  score: 2800
  color: 258dab
  description: Negative numbers first appeared in Ancient China in 200BCE, but took another 800 years to arrive in India, and still weren’t properly understood in Europe until the 19th century. The mathematician Euler discovered that e<sup>iπ</sup> = -1
  link: https://en.wikipedia.org/wiki/−1
- id: 8-modern-wiles
  name: Andrew Wiles
  type: modern
  score: 3100
  color: 289782
  description: He came up with a proof for Fermat’s Last Theorem – a maths problem that had been left unsolved for over 350 years. The proof was his lifelong obsession, and he worked on it for 7 years in secret, focussing on little else.
  link: https://simonsingh.net/books/fermats-last-theorem/who-is-andrew-wiles/
- id: 8-modern-erdos
  name: Paul Erdos
  type: modern
  score: 3400
  color: 2ba058
  description: An eccentric Hungarian mathematician, he became known for travelling the world to collaborate with other mathematicians – often turning up unexpectedly and staying until he lost interest in their work.
  link: https://www.britannica.com/biography/Paul-Erdos
- id: 8-modern-atiyah
  name: Michael Atiyah
  type: modern
  score: 3700
  color: 2ea92e
  description: A British mathematician, he has held academic positions in both the UK and the USA. His work earned him a Fields medal and knighthood, and later, induction into the Order of Merit.
  link: https://www.britannica.com/biography/Michael-Francis-Atiyah
- id: 8-modern-johnson
  name: Katherine Johnson
  type: modern
  score: 4000
  color: 31b304
  description: Even as a child she was an able mathematician, but she is famous for her work at NACA (later NASA) as a human computer – doing incredibly complex calculations by hand. In 2015 she was awarded the Presidential Medal of Freedom.
  link: https://www.nasa.gov/content/katherine-johnson-biography


year9:
- id: 9-ancients-aristotle
  name: Aristotle
  type: ancient
  score: 100
  color: ff941f
  description: A true polymath, he is known for everything from zoology to poetry, but his most famous work was in Philosophy. He founded formal logic, was a contemporary of Plato and tutored Alexander the Great.
  link: https://www.britannica.com/biography/Aristotle
- id: 9-ancients-tymicha
  name: Tymicha of Sparta
  type: ancient
  score: 200
  color: f27c2b
  description: A follower of Pythagoras, who worked on amicable numbers. When she was captured by a tyrant, she is said to have bitten off her own tongue rather than give away the secrets of the Pythagorean School.
  link: https://en.wikipedia.org/wiki/Amicable_numbers
- id: 9-ancients-archimedes
  name: Archimedes
  type: ancient
  score: 300
  color: e66438
  description: He is surrounded by legends and credited with many ingenious inventions, but most famously he is said to have come up with his law of buoyancy when getting into his bath, causing him to shout “Eureka!”
  link: http://www.bbc.co.uk/history/historic_figures/archimedes.shtml
- id: 9-ancients-suntzu
  name: Sun Tzu
  type: ancient
  score: 400
  color: d94c44
  description: He developed the Chinese Remainder Theorem, a method for solving algebraic problems with remainder in a specific form. The solution has been used in Ancient Chinese astronomy and, more recently, internet cryptography.
  link: https://simple.wikipedia.org/wiki/Sun_Tzu_(mathematician)
- id: 9-geometry-impossiblecube
  name: Impossible Cube
  type: geometry
  score: 550
  color: cc3450
  description: An invention of M.C. Escher, it is an optical illusion that appears to show a solid cube which could not possibly exist, by using the ambiguity of the standard 2-dimensional way to draw a cube.
  link: https://en.wikipedia.org/wiki/Impossible_cube
- id: 9-geometry-fibonaccispiral
  name: Fibonacci Spiral
  type: geometry
  score: 700
  color: c01c5d
  description: You have probably heard of the Fibonacci sequence- the spiral is drawn corner to corner of squares connected edge to edge with corresponding side lengths. Its shape approximates the ‘golden spiral’ which is often found in nature.
  link: https://krazydad.com/tutorials/circles_js/
- id: 9-geometry-dodecahedron
  name: Dodecahedron
  type: geometry
  score: 850
  color: b30469
  description: The regular dodecahedron is one of the five Platonic solids. That is, each of its faces is the same, regular 2D shape (a Pentagon). It has the largest possible number of edges per face, as three Hexagons meeting at a point lie in 2 dimensions.
  link: https://en.wikipedia.org/wiki/Platonic_solid
- id: 9-geometry-torus
  name: Torus
  type: geometry
  score: 1000
  color: 9e157e
  description: Everyone loves donuts, but in maths a donut is called a torus. According to some cosmologists, the universe might be shaped like a donut.
  link: http://klotza.blogspot.com/2016/01/the-simpson-hawking-donut-universe.html
- id: 9-historic-galois
  name: Evariste Galois
  type: historic
  score: 1200
  color: 892694
  description: He wasn’t very good at school, was arrested several times, and died in a duel at just 20 years old; but in his spare time he pioneered a new field of mathematics called Group Theory.
  link: http://www.storyofmathematics.com/19th_galois.html
- id: 9-historic-dawei
  name: Cheng Dawei
  type: historic
  score: 1400
  color: 7437a9
  description: A Chinese mathematician, he spent much of his life travelling around China and purchasing books on arithmetic, collecting the most interesting problems for his work ‘Suafa Tongzong’. He focussed particularly on arithmetic for the abacus.
  link: https://en.wikipedia.org/wiki/Cheng_Dawei
- id: 9-historic-gauss
  name: Carl Friedrich Gauss
  type: historic
  score: 1600
  color: 5e47bf
  description: Even as a child, he was noticeably better than most adults at mathematics, and by the age of 15 he was attending university. He found a pattern in the distribution of prime numbers, and pioneered many new fields of mathematics.
  link: https://www.storyofmathematics.com/19th_gauss.html
- id: 9-historic-lovelace
  name: Ada Lovelace
  type: historic
  score: 1800
  color: 4958d4
  description: Daughter of the erratic romantic poet Lord Byron, her mother encouraged her into the sciences to keep her disciplined. She worked with Charles Babbage on his Analytical Engine and is remembered as the world’s first computer programmer.
  link: https://findingada.com/shop/a-passion-for-science-stories-of-discovery-and-invention/ada-lovelace-victorian-computing-visionary/
- id: 9-number-googolplex
  name: Googolplex
  type: number
  score: 2050
  color: 3469ea
  description: A googolplex is an incomprehensibly large number. It is equal to 10<sup>googol</sup>, where a googol is the number 1 followed by 100 zeros. There are more zeroes in a googolplex than particles in the known universe.
  link: http;/www.googolplexwrittenout.com
- id: 9-number-2
  name: 2
  type: number
  score: 2300
  color: 1f7aff
  description: It is the smallest prime number (see why 1 is not a prime number here), and the only even prime number (because all other even numbers are divisible by 2).
  link: https://simple.wikipedia.org/wiki/2_(number)
- id: 9-number-phi
  name: φ
  type: number
  score: 2550
  color: 2284d5
  description: Phi or the Golden Ratio is a number representing the ratio between lengths a and b such that a/b = (a+b)/a where a is longer than b. It is thought to be very aesthetically pleasing, and appears everywhere from DNA to hurricanes.
  link: https://www.livescience.com/37704-phi-golden-ratio.html
- id: 9-number-e
  name: e
  type: number
  score: 2800
  color: 258dab
  description: It is found in many interesting parts of mathematics, and is an irrational number, which means it can’t be written as a fraction. You can calculate e by finding (1+1/n)<sup>n</sup> for a very big n (the number is precisely e when n = infinity).
  link: https://www.mathsisfun.com/numbers/e-eulers-number.html
- id: 9-modern-perelman
  name: Grigori Perelman
  type: modern
  score: 3100
  color: 289782
  description: His work on the Poincaré Conjecture – one of the famous millennium maths problems – earned him a $1,000,000 prize and a Fields Medal, but he turned down both and has since retired from mathematics.
  link: https://www.britannica.com/biography/Grigori-Perelman
- id: 9-modern-nash
  name: John Nash
  type: modern
  score: 3400
  color: 2ba058
  description: A Nobel Prize winner (rare amongst mathematicians as there is no Nobel Prize for Maths), he is most famous for his work in game theory and his struggle with schizophrenia. His life is documented in the film A Beautiful Mind.
  link: https://www.britannica.com/biography/John-Nash
- id: 9-modern-avila
  name: Artur Ávila
  type: modern
  score: 3700
  color: 2ea92e
  description: The first Latin American to win a Fields Medal, it was awarded for his work in ‘chaos’ -  using maths to predict the unpredictable. At school he was a rebel who skipped classes to work on maths problems.
  link: https://www.vice.com/en_uk/article/vdxxjb/the-art-of-artur-avila-brazils-math-genius-314
- id: 9-modern-mirzakhani
  name: Maryam Mirzakhani
  type: modern
  score: 4000
  color: 31b304
  description: Although as a child she wanted to be a writer, her phenomenal mathematical talent won her two Gold medals in the International Maths Olympiad, and she became the first woman to win a Fields Medal.
  link: https://www.theguardian.com/science/2014/aug/13/interview-maryam-mirzakhani-fields-medal-winner-mathematician


year10:
- id: 10-mathematical-logic
  name: Mathematical Logic
  type: Map of Maths
  score: 100
  color: ff941f
  description: The application of formal logic to mathematical concepts, commonly through deductive arguments. Used to define the axiomatic systems which underpin the foundations of mathematics. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://en.wikipedia.org/wiki/Mathematical_logic
- id: 10-set-theory
  name: Set Theory
  type: Map of Maths
  score: 200
  color: f27c2b
  description: A branch of Mathematical Logic that studies collections of objects, known as sets. Used with a consistent set of axioms (or rules), it is often considered as a foundation of pure mathematics. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://en.wikipedia.org/wiki/Set_theory
- id: 10-godels-incompleteness
  name: Godel’s Incompleteness Theorems
  type: Map of Maths
  score: 300
  color: e66438
  description: Two theorems which exposed the limitations of formal mathematical systems. They state that for any consistent set of axioms there are truths that cannot be proven or disproven, including the statement that the set of axioms is itself consistent. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://www.youtube.com/watch?v=O4ndIDcDSGc
- id: 10-number-theory
  name: Number Theory
  type: Map of Maths
  score: 400
  color: d94c44
  description: The study of the system of natural numbers. It is a branch of pure mathematics, with new results built upon previous discoveries, and is often studied using a ‘problem-theorem-proof’ approach. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://nrich.maths.org/4352
- id: 10-complex-numbers
  name: Complex Numbers
  type: Map of Maths
  score: 550
  color: cc3450
  description: The combined system of real and imaginary numbers. Complex numbers are written in the form a + bi where a and b are real numbers, and i is the square root of minus one. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://www.khanacademy.org/math/algebra2/x2ec2f6f830c9fb89:complex/x2ec2f6f830c9fb89:complex-num/a/intro-to-complex-numbers
- id: 10-real-numbers
  name: Real Numbers
  type: Map of Maths
  score: 700
  color: c01c5d
  description: A value of a continuous quantity that can represent magnitude and the distance along a line. The name ‘real’ was introduced to distinguish them from imaginary numbers such as the square root of minus one. Badges bases on icons from Dominic Walliman’s [“Map of Mathematics”]( https://www.youtube.com/user/dominicwalliman/){target="_blank"}.
  link: https://en.wikipedia.org/wiki/Real_number
- id: 10-rational-numbers
  name: Rational Numbers
  type: Map of Maths
  score: 850
  color: b30469
